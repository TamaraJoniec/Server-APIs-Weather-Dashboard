<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center weather-header">
    <h1 id="page-title">Weather Dashboard</h1>
  </header>

  <main>
    <!-- max-width for ultra wide resolutions -->
    <section class="flex-row justify-space-between">
      <div class="col-12 col-sm-12 col-md-4 float-left">
        <!-- search title -->
        <aside class="col-lg-3 pb-3">

          <!-- search form -->
          <input type="text" id="search-input" placeholder="London" />
          <!-- search button -->
          <button type="submit" class="button search-button" id="search-button" aria-label="submit search">
            <h3> Search</h3>
          </button>

          <!-- search history list -->
          <div class="card history">
            <h5 class="bg-light">Search History</h5>
          </div>

          <div class="w-20 container-fluid-left-side">
            <ul class="list-cities mt-4" id="search-history">
              <div id="buttons-view"></div>
            </ul>
          </div>
        </aside>
        <!-- Weather information on right -->
    </section>
    <!-- main display -->
    <div>
      <table class="city">
        <tr id="liveWeather">
          <img id="imageWeather">
        </tr>
      </table>
    </div>
  <!-- Five day -->
    <div class="col-12 col-sm-12 col-md-8 float-right">
      <div>
        <h3 class="subheading text-center">Five-Day Weather Forecast</3>
        <div class="fiveDay">
          <table>
            <tr>
              <img id="icon">
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script file -->
  <script src="./assets/script.js"></script>
</body>

</html>
