<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>

<body>
  <header id="" class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>


  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">

      <!-- search title -->
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <!-- search form -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />

              <div class="input-group-append">

                <!-- search button -->
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>

        <!-- search history list -->
        <div class="list-group" id="history">
          <ul class="list-group mt-4" id="search-history">
            <div id="buttons-view"></div>
          </ul>
        </div>
      </aside>

      <!-- Weather information on right -->
      <div class="col-lg-9 pb-3" id="right-side">
        <!-- Main search banner display -->
        <section id="main-city" class="mt-3" role="region" aria-live="polite"> Main search</section>

        <!-- right hand side area with other cities displayed -->
        <div id="content-right" class="col-md-9 pt-4">
          <!-- live weather -->
          <div id="live-weather"></div>
          <!-- Five day -->
          <div id="five-day" class="mt-5"></div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Script file -->
  <script src="./assets/script.js"></script>
</body>

</html>
